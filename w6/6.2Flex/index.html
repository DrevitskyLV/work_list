<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Diner Shoping List</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./favicon.png">
</head>
<body>
  <div class="conteiner">
    <div class="title">
      <h1>CSS Diner Shoping List</h1>
      <div class="subtitle">
        Let's go to the maill!
      </div>
    </div>
    <div class="content">
      <ul class="flex-parent">
        <li class="flex-child">
          <label for="1">
            <input type="checkbox" id="1" name="1">
            <span class="text">A lot of pikles <span class="comment">for the next lessons about CSS</span></span>
          </label>
        </li>
        <li class="flex-child">
          <label for="2">
            <input type="checkbox" id="2" name="2">
            <span class="text">10 apples <span class="comment">for mor CSS manipulations</span></span>
          </label>
        </li>
        <li class="flex-child">
          <label for="3">
            <input type="checkbox" id="3" name="3">
            <span class="text">20 oranges <span class="comment">because they are awesome</span></span>
          </label>
        </li>
        <li class="flex-child">
          <label for="4">
            <input type="checkbox" id="4" name="4">
            <span class="text">13 plates <span class="comment">hm... they always disappear</span></span>
          </label>
        </li>
        <li class="flex-child">
          <label for="5">
            <input type="checkbox" id="5" name="5">
            <span class="text">15 bentos</span>
          </label>
        </li>
        <li class="flex-child">
          <label for="6">
            <input type="checkbox" id="6" name="6">
            <span class="text">1 bottle os Sake ^_^ <span class="comment">for my friends</span></span>
          </label>
        </li>
      </ul>
      <div class="button">
        Bon appetit :)
      </div>
    </div>
  </div>
</body>
</html>
